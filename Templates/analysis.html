<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">movieMania</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" onclick="add()">Insert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="analysis()">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="searchm()">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="update()">Update</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                    </li>
                </ul>
                <form id="add" action="/addmovie" method="post"> </form>
                <form id="searchmovie" action="/searchmovie" method="post"> </form>
                <form id="update" action="/update" method="post"> </form>
                <form id="analysis" action="/analysis" method="post"> </form>
            </div>
        </div>
    </nav>

    <section>
        <div class="movies-container">
            <form id='r' action="/analysisresult" method="post">

                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate">

                <label for="startDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate">

                <button type="button" class="btn btn-primary" onclick="sub()">Search</button>
            
            </form>
        </div>
    </section>

    
    <style>
        section {
            padding-top: 75px;
        }
        .movies-container {
            max-width: 968px;
            margin-right: auto;
            margin-left: auto;
            display: grid;
            grid-template-rows: repeat(auto-fit, minmax(180px, auto));
            gap: 1rem;
            margin-top: 2rem;
            
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function logout() {
            // Your logout logic here
            document.location = 'http://127.0.0.1:5001/';
        }
        function sub(){
            $('#r').submit();
        }
        function add(){
            $('#add').submit();
        }
        function searchm(){
            $('#searchmovie').submit();
        }
        function update(){
            $('#update').submit();
        }
        function analysis(){
            $('#analysis').submit();
        }


      function logout() {
        document.location = 'http://127.0.0.1:5001/';
      }
    </script>
</body>

</html>
